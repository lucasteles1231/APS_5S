<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Atividade Prática Supervisionada - Dashboard</title>
    <script language="JavaScript">
      window.moveTo(0, 0);
      window.resizeTo(screen.width, screen.height)
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/dashboard.css" />

          <button class="menu__item menu--atual" type="button">

          </button>
          <button class="menu__item" type="button" onclick="irParaUsuarios()">
            Usuários
          </button>
        </div>
      </div>
      <div class="dashboard__container">
        <header class="dashboard__header">
          <h1>DASHBOARD</h1>
          <div class="header__perfil">
            <p class="perfil__icone">M</p>
            <p class="perfil__nome">Mayara Souza</p>
          </div>
        </header>
      </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="../scripts/dashboard.js"></script>
